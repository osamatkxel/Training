<p>http-practice works!</p>
<div class="container">
    <input class="form-control" type="text" (keyup.enter) = "createPost(Post)" #Post> 
    <br>
    <ul class="list-group" >
        <li class="list-group-item" *ngFor="let post of posts">
            <button class="btn btn-warning btn-sm"
            (click) = "updatePost(post)"
            >Update</button>
            {{post['title']}}
            <button 
                class="btn btn-danger btn-sm right" 
                (click) = "deletePost(post)">
                Delete
            </button>
        </li>
    </ul>
</div>
